    <!--apiÍ∞Ä ÏïÑÎãå 6ÌåÄÏùò Î≤ÑÏä§ ÏãúÍ∞ÑÌëú DBÏôÄ Ïó∞ÎèôÌï¥ ÌèâÏùº, ÌÜ†ÏöîÏùº, ÏùºÏöîÏùºÎßàÎã§ Î≤ÑÏä§ ÏãúÍ∞ÑÌëúÍ∞Ä Îã¨ÎùºÏßëÎãàÎã§-->
    <style>

            align-items: flex-start;
        }

        .circle08\:00,
        .circle09\:00,
        .circle10\:00,
        .circle11\:00,
        .circle12\:00,
        .circle13\:00,
        .circle14\:00,
        .circle15\:00,
        .circle16\:00,
        .circle17\:00,
        .circle18\:00,
        .circle19\:00,
        .circle20\:00,
        .circle21\:00,
        .circle22\:00,
        .circle23\:00,
        .circle24\:00 {

        .time {

        }

        .bus-div-style {

            border-radius: 10px;

            /* Ïó¨Î∞± Ï°∞Ï†ï */
        }

        .bus-div-nums {

        }

        .shine-button {

            overflow: hidden;
            color: #fff;
            background-color: #ff008c;

        .shine-button::before {

            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "Inter";
            src: url("https://fonts.googleapis.com/css2?family=Inter&display=swap") format("woff2");

    </style>
</head>

<body>
    <div id="main-container">
        <div id="container">

                    <div class="rectangle column">

                        <button class="scroll-button shine-button" onclick="scrollToCurrentTime()">
                            ÌòÑÏû¨ ÏãúÍ∞ÑÏúºÎ°ú Ïù¥Îèô

                    <!--viewÏóêÏÑú ÏãúÍ∞Ñ/Î≤ÑÏä§ Î¶¨Ïä§Ìä∏Î•º Î∞õÏïÑÏò§Îäî Î∂ÄÎ∂Ñ-->
                    <!--ÎßåÏïΩ Î≤ÑÏä§Í∞Ä ÏóÜÏúºÎ©¥ Í∞íÏùÑ ÏïÑÏòà Ï£ºÏßÄ ÏïäÍ≤†Îã§Í≥† Ìï® -> listÎ≥¥Îã§Îäî indexÎ°ú Í∞ÄÍ∏∞Î°ú Ìï® -->
                    <div>
                        <!--busInfoÎùºÎäî Ïù∏Îç±Ïä§. Ïó¨Í∏∞ÏÑú busInfo.0ÏùÑ ÌïòÎ©¥ 0Î≤àÏß∏ ÏöîÏÜåÏù∏ bustimeÏù¥ ÎêòÍ≥†, busInfo.1ÏùÑ ÌïòÎ©¥ 1Î≤àÏß∏ ÏöîÏÜåÏù∏ buslistÍ∞Ä ÎêúÎã§-->
                        <div style="display: flex; height: 30px; width: 350px;" class="bigDIV">
                            <div class="time" style="color: transparent">00:00</div>
                            <div class="red-line-first"></div>
                        </div>
                        {% for busInfo in timeList %}
                        <div style="
                  display: flex;
                  align-items: center;
                  gap: 10px;
                  height: 70px;
                  width: 350px;
                " class="bigDIV">
                            <!--bustimeÏùÑ Î®ºÏ†Ä(Îß® ÏôºÏ™ΩÏóê) ÌëúÏãúÌïúÎã§-->

                            <!--<div id="formatted-time"></div>-->

                            <div class="time" id="time_{{busInfo.0}}">{{ busInfo.0 }}</div>

                            <!--Îπ®Í∞Ñ ÏÑ†ÏùÑ Î∞òÎ≥µÏÉùÏÑ±ÌïòÎäî Î∂ÄÎ∂Ñ-->
                            <div class="red-line">
                                <!--ÎßåÏïΩ ÏßÄÍ∏à ÏãúÍ∞ÑÏù¥ Ï†ïÍ∞ÅÏù¥Î©¥, Îπ®Í∞Ñ ÏÑ† ÏúÑÏóê Ìù∞ÏÉâ ÎèôÍ∑∏ÎùºÎØ∏Î•º Ïò¨Î¶∞Îã§(redline + circle(absolute))-->

                                </div>
                            </div>
                            <!--Ïó¨Í∏∞ÍπåÏßÄ red-lineÏùò div-->

                            <!--ÎßåÏïΩ Ìï¥Îãπ ÏãúÍ∞Ñ(bustime)Ïóê ÏùºÏπòÌïòÎäî Î≤ÑÏä§(buslist)Í∞Ä ÏûàÏúºÎ©¥, ÏòÜÏóê divÎ•º ÎùÑÏõÄ(Í∞ÄÏû• Ïò§Î•∏Ï™Ω ÏöîÏÜå, busInfo.1)-->

                            <!--<div>{{ busInfo.1 }}-->

                            <div style="max-width: 500px;">

                                </div>
                            </div>

                            <!--</div>Ïó¨Í∏∞ÍπåÏßÄ busInfo.1Ïùò div-->

    </div>

    <script>
        function scrollToCurrentTime() {
            console.log("Ïã§ÌñâÎê®");
            // ÌòÑÏû¨ ÏãúÍ∞ÑÏùÑ ÌôïÏù∏Ìï©ÎãàÎã§.
            let now = new Date();
            let hour = now.getHours();
            let minute = now.getMinutes();

            // Ìï¥Îãπ ÏãúÍ∞ÑÏùò idÎ•º Í≥ÑÏÇ∞Ìï©ÎãàÎã§.
            let timeId = "time_" + timeToString(hour) + ":" + timeToString(minute);
            // Ìï¥Îãπ ÏúÑÏπòÎ°ú Ïä§ÌÅ¨Î°§Ìï©ÎãàÎã§.
            let element = document.getElementById(timeId);
            while (!element && hour < 24) {
                minute += 1;
                if (minute >= 60) {
                    minute = 0;
                    hour += 1;
                }
                timeId = "time_" + timeToString(hour) + ":" + timeToString(minute);
                element = document.getElementById(timeId);
                console.log(timeId);
            }
            if (element) {
                element.scrollIntoView({
                    behavior: "smooth"
                });
            }
        }

        function timeToString(hour) {
            return String(hour).padStart(2, "0");
        }
    </script>
</body>

</html>
